<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
    
    <div id="choices">
        <button class="gameButton rock">Rock</button>
        <button class="gameButton paper">Paper</button>
        <button class="gameButton scissor">Scissor</button>
    </div>
    <div id="display">

        <div>Human Select:<span id="humanSlct"></span>
        </div>  

        <div>Computer Select:<span id="computerSlct"></span>
        </div>

        <div>Round result:<span id="result"></span>
        </div>

        <div>Current Round: <span id="round"></span>

        <div>Current Score
        <span id="score"></span>
        </div>

        <div>Human:<span id="humanScr"></span>
        </div>

        <div>Computer:<span id="computerScr"></span>
        </div>

        <div>Winner Result:<span id="winner"></span></div>

    </div>
    <div id="menu">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
    </div>

    <script src="java-scripts.js"></script>
</body>
</html>
