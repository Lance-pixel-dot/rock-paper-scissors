<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors!</title>
</head>
<body>
<div id="main-container">
    <h1>ROCK PAPER SCISSORS!</h1>
    <div id="mainDisplay">
        <div class="human">You
            <span class="hPlaceHolder">👊✌️✋</span>
            <span class="rps hPaper">✋</span>
            <span class="rps hRock">👊</span>
            <span class="rps hScissor">✌️</span>
            <span id="humanSlct"></span>
        </div>
        <div class="middle">
            <div class="vs-holder">
                <span id="vs">VS</span>
            </div>
            <div class="result-holder">
                <span id="result"></span>
            </div>
        </div>
        <div class="computer">Computer
            <span class="cPlaceHolder">👊✌️✋</span>
            <span class="rps cPaper">✋</span>
            <span class="rps cRock">👊</span>
            <span class="rps cScissor">✌️</span>
            <span id="computerSlct"></span>
        </div>
    </div>

    <div id="display">
        <div id="score">
            <div id="hum-container">You <span id="humanScr">0</span></div>
            <span id="round"></span>
            <div id="comp-container">Computer <span id="computerScr">0</span></div>
        </div>
        <span id="winner">Winner Result: </span></div>
    </div>

    <div id="menu">
        <button id="start">Start</button>
        <button id="restart">Restart</button>
        <button id="continue">Continue</button>
    </div>
    <div id="choices">
        <button class="gameButton rock">Rock</button>
        <button class="gameButton paper">Paper</button>
        <button class="gameButton scissor">Scissor</button>
    </div>

</div>

    <script src="java-scripts.js"></script>
</body>
</html>
